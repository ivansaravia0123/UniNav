<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Mapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Nueva fuente -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            margin-bottom: 15px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            max-width: 120px; /* Tamaño reducido del logo */
        }

        .qr-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 280px;
            transition: transform 0.3s ease;
        }

        .qr-container:hover {
            transform: translateY(-10px);
        }

        .qr-container h3 {
            margin: 0 0 12px;
            font-size: 1.4em;
            color: #333;
        }

        .access-button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 0.9em;
        }

        .access-button:hover {
            background-color: #004ecb;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Logo de la página -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo de la Universidad" class="logo">
    </div>
    
    <!-- Contenedor del código QR -->
    <div class="qr-container">
        <h3>Escanear Aquí</h3>
        <a href="mapa.html" target="_blank">
            <img src="codigoqr.png" alt="Código QR para acceder al mapa">
        </a>
        <!-- Botón adicional para acceso directo -->
        <button class="access-button" onclick="window.location.href='map.html';">
            Acceder al Mapa
        </button>
    </div>
</body>
</html>
